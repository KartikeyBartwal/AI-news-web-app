<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>News Web App</h1>
    </header>
    <!-- Navigation -->
    <nav>
        <a href="#" id="home-link">Home</a>
        <a href="#" id="technology-link">Technology</a>
        <a href="#" id="sports-link">Sports</a>
        <a href="#" id="politics-link">Politics</a>
        <a href="#" id="health-link">Health</a>
    </nav>
    <!-- Search Bar -->
    <div>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search news...">
            <input type="submit" value="Search">
        </form>
    </div>
    <!-- Favorites and Main Page buttons -->
    <div>
        <button id="favorites-btn">Favorites</button>
        <button id="main-page-btn" style="display: none;">Main Page</button>
    </div>
    <!-- Pagination -->
    <div id="pagination">
        <button id="prev-page">Previous</button>
        <span>Page <span id="current-page"></span> of <span id="total-pages"></span></span>
        <button id="next-page">Next</button>
    </div>
    <!-- Article Count -->
    <div>
        <p>Articles found: <span id="article-count"></span></p>
    </div>
    <!-- Main Content -->
    <main id="news-container">
        <!-- Articles will be dynamically inserted here -->
    </main>
    <script src="script.js"></script>
</body>
</html>
